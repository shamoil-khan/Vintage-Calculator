<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_-_CALCULATOR_-_</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="outline-back">
        <p>Shamoil Khan</p>
    </div>
    <div class="container">
        <div class="on" title="ON"></div>
        <label>
            <div class="off" title="OFF">
            </div>
            <button class="button ofHide">OFF</button>
        </label>

        <div class="l-on" title="LIGHT">
            <i class="bx bx-sun"></i>
            <i class="bx bxs-sun"></i>
        </div>
        <div class="light" title="Working indicator"></div>
        <div class="wel">
            <p> Shamoil Khan
            <p class="pro">Products</p>
            </p>
            <input type="text">
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button" style="pointer-events: none;">M</button>
            <button class="button">/</button>
            <button class="button">%</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
